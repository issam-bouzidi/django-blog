{% extends 'base.html' %}
{% block title %}
    <title>Supprimer un article</title>
{% endblock %}
{% block content %}
    <h1>Le blog de Dbyba</h1>
        <article>
                <form method="post">
                    {% csrf_token %}
                    <h2>Supprimer {{ post.title }}</h2>
                    <h5>Publi√© par <b>{{ post.author.username }}</b> Le <i>{{ post.created_on|date:'j F Y' }}</i></h5>
                    <p>{{ post.content|safe|truncatewords:50 }}</p>
                    <input type="submit" value="Oui, supprimer" class="btn btn-delete">
                </form>
        </article>
{% endblock %}
